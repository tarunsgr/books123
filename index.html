<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Library Book Managment!</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)//favicon-16x16.png">
    <link rel="manifest" href="favicon_io (1)/site.webmanifest">
  </head>
  <body>
      <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Library Managment</a>
            </div>
          </nav>
      </div>
      <div id="message"></div>
    <div class='form container my-5'>
        <form id="form">
            <div class="row mb-3">
              <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="author form-control" id="Book-Name" placeholder="Book Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="authorName" class="col-sm-2 col-form-label">Author Name</label>
              <div class="col-sm-10">
                <input type="text" class="author form-control" id="authorName" placeholder="Enter Author Name">
              </div>
            </div>
            <div class="row mb-3">
                <label for="bookType" class="col-sm-2 col-form-label">Book Type</label>
                <div class="col-sm-10">
                  <input type="text" class="bookType form-control" id="bookType" placeholder="Enter book type">
                </div>
              </div>
              <div id="button-submit" class=btn-c>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
              </div>
          </form>
          <hr>
          <div class="Output">
            <h1>Your Books</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Book Type</th>
                  </tr>
                </thead>
                <tbody id='tableBody'></tbody>
              </table>
          </div>
          
    </div>

    <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
